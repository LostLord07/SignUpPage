<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <div class="outer-box">
        <div class="top-circle"></div>
        <div class="bottom-circle"></div>
        <div class="inner-box">
            <main>
                <h1>Signup</h1>
                <p>It just takes 30 seconds.</p>
                <form>
                    <label for="fullname">Full Name</label><br>
                    <input type="text" name="fullname" id="fullname" placeholder="Satish Singh" required><br>
                    <label for="email">Your Email</label><br>
                    <input type="text" name="email" id="email" placeholder="satish@gmail.com" required><br>
                    <label for="password">Your New Password</label><br>
                    <input type="password" name="password" id="password" placeholder="at least 8 characters" required><br>
                    <button class="create-account" type="submit">Create Account</button>

                </form>
                <p>Already have an Account? <a href="#">Login</a></p>
            </main>
        </div>
    </div>
</body>
</html>
